  <script>

    var itemInput = document.getElementById("item");
    var qntInput = document.getElementById("qnt");
    var clear = document.getElementById("clear");
    var submit = document.getElementById("submit");
    var list = document.getElementById("list");
 

   function addItem() {
     var currentItem = itemInput.value;
     var listItem = document.createElement("li");
     listItem.innerHTML = currentItem;

     list.appendChild(listItem);
   }

   function addqnt() {
     var currentqnt = qntInput.value;
     var listqnt = document.createElement("h2");
     listqnt.innerHTML = currentqnt;

     list.appendChild(listqnt);
   }

   function addbtn() {
     var listbtn = document.createElement("button");
     

     list.appendChild(listbtn);
   }

   clear.onclick = function() {
     list.innerHTML = "";
     itemInput.value = " ";
     qntInput.value = " ";
